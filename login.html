<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portal - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0dcaf0, #6f42c1);
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://media.istockphoto.com/id/1357136230/photo/data-protection-cyber-security-privacy-with-fingerprint-identification-access.jpg?s=2048x2048&w=is&k=20&c=-sTP5VcauiRH0hYlXdE4l6RkS646_B0G98vVX5H6Wng=') no-repeat center/cover;
      opacity: 0.25;
      z-index: 0;
      transform: scale(1.1);
    }

    .login-container {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      max-width: 1000px;
      width: 90%;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      transform-style: preserve-3d;
      perspective: 1200px;
    }

    /* Left Panel */
    .left-panel {
      background: url('https://images.unsplash.com/photo-1605902711622-cfb43c443f14?auto=format&fit=crop&w=800&q=80') no-repeat center/cover;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px;
      color: #fff;
      text-align: center;
    }
    .left-panel::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 0;
    }
    .left-content {
      position: relative;
      z-index: 1;
      transform: rotateY(-15deg) scale(1);
      transition: transform 0.5s ease;
    }
    .left-content:hover {
      transform: rotateY(0deg) scale(1.05);
    }
    .left-content img {
      width: 100px;
      margin-bottom: 20px;
      filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
    }
    .left-content h2 {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 20px;
      line-height: 1.2;
    }
    .left-content p {
      font-size: 1.15rem;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    /* Right Panel */
    .right-panel {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
      perspective: 1200px;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 45px 35px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.35);
      text-align: center;
      transform: rotateY(10deg) rotateX(2deg);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }
    .login-card:hover {
      transform: rotateY(0deg) rotateX(0deg) scale(1.05);
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    }

    .login-card h3 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: #fff;
    }

    .input-group { width: 100%; margin-bottom: 20px; }
    .form-control {
      border-radius: 50px;
      border: none;
      padding: 14px 20px;
      font-size: 1rem;
      background: rgba(255,255,255,0.3);
      color: #fff;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      background: rgba(255,255,255,0.45);
      box-shadow: 0 0 12px rgba(32,201,151,0.5);
      outline: none;
    }
    .input-group-text {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1.2rem;
    }

    .btn-login {
      background: linear-gradient(135deg, #20c997, #0aa99c, #3cac97);
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 14px 0;
      font-weight: 600;
      font-size: 1.05rem;
      width: 100%;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .text-center { margin-top: 15px; }
    .text-center a { color: #ffd966; font-weight: 600; text-decoration: none; }
    .text-center a:hover { text-decoration: underline; }

    /* Responsive */
    @media (max-width: 950px) {
      .login-container { grid-template-columns: 1fr; }
      .left-panel { height: 300px; padding: 30px; }
      .right-panel { padding: 40px 20px; }
    }
  </style>
</head>
<body>

  <div class="login-container" data-aos="fade-up" data-aos-duration="1200">
    <!-- Left Panel -->
    <div class="left-panel" data-aos="fade-right" data-aos-duration="1000" data-aos-offset="100">
      <div class="left-content">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135755.png" alt="Student Logo">
        <h2 data-aos="zoom-in" data-aos-delay="200">Welcome Back </h2>
        <p data-aos="fade-up" data-aos-delay="400">Login to access your student dashboard, explore courses, and boost your IT career with modern skills.</p>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel" data-aos="fade-left" data-aos-duration="1000">
      <div class="login-card" data-aos="zoom-in-up" data-aos-delay="300">
        <h3><i class="fa-solid fa-right-to-bracket"></i> Login</h3>
        <form onsubmit="validateLogin(event)">


          <div class="input-group" data-aos="fade-right" data-aos-delay="500">
            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" id="loginEmail" class="form-control" placeholder="Email">
          </div>
          <div class="invalid-feedback" id="loginEmailError"></div>

          
          <div class="input-group" data-aos="fade-right" data-aos-delay="600">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" id="loginPassword" class="form-control" placeholder="Password">
          </div>
          <div class="invalid-feedback" id="loginPasswordError"></div>

          <button type="submit" class="btn-login mt-3" data-aos="fade-up" data-aos-delay="700">Login</button>
          <p class="text-center" data-aos="fade-up" data-aos-delay="800">Don't have an account? <a href="./singup.html">Sign Up</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  

  <script>
  AOS.init({ duration: 1200, once: true });

  function showError(id, msg) {
    let i = document.getElementById(id), e = document.getElementById(id + "Error");
    i.classList.add("is-invalid"); e.textContent = msg;
  }
  function clearError(id) {
    let i = document.getElementById(id), e = document.getElementById(id + "Error");
    i.classList.remove("is-invalid"); e.textContent = "";
  }
  function validateLogin(e) {
    e.preventDefault();
    let em = document.getElementById("loginEmail").value.trim(),
        p = document.getElementById("loginPassword").value,
        valid = true;

    if (!/^[^ ]+@[^ ]+\.[a-z]{2,}$/.test(em)) { 
      showError("loginEmail","Invalid email"); valid=false; 
    } else clearError("loginEmail");

    if (p.length < 6) { 
      showError("loginPassword","Min 6 characters"); valid=false; 
    } else clearError("loginPassword");

    if (valid) {
      let storedEmail = localStorage.getItem("userEmail"),
          storedPassword = localStorage.getItem("userPassword");

      if (em === storedEmail && p === storedPassword) {
        alert("✅ Login successful!");
        window.location.href = "dashboard.html"; // <-- redirects to dashboard
      } else {
        alert("❌ Invalid email or password!");
      }
    }
  }
</script>

</body>
</html>
