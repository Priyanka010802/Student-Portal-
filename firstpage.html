<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Student Portal</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">


  <style>

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    /* Background with motion effect */
    body {
      background: url('https://media.istockphoto.com/id/1080179288/photo/laptop-with-programming-and-coding-technology-website-design-safety-of-the-social-world.jpg?s=2048x2048&w=is&k=20&c=5krZVUA5i_HAYoYiZbZxjF-pbNeD4ENgxfZTLl8vae4=') no-repeat center/cover;
      position: relative;
      animation: bgMove 20s ease-in-out infinite alternate;
      transform: scale(1.05);
    }

    @keyframes bgMove {
      0% { background-position: center top; transform: scale(1.05) rotate(0deg); }
      50% { background-position: center center; transform: scale(1.1) rotate(1deg); }
      100% { background-position: center bottom; transform: scale(1.05) rotate(-1deg); }
    }

    /* Gradient overlay with motion */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0,128,128,0.5), rgba(102,16,242,0.6), rgba(40,167,69,0.6));
      mix-blend-mode: overlay;
      z-index: 0;
      animation: overlayShift 10s ease-in-out infinite alternate;
    }

    @keyframes overlayShift {
      0% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
      100% { opacity: 0.6; transform: scale(1); }
    }

    .hero-container {
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .hero {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(25px);
      border-radius: 25px;
      padding: 60px 40px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      width: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .hero:hover {
      transform: rotateY(5deg) rotateX(3deg) scale(1.05);
      box-shadow: 0 40px 90px rgba(0,0,0,0.7);
    }

    .hero-left {
      flex: 1 1 50%;
      padding: 20px;
    }

    .hero-left h1 {
      font-weight: 800;
      font-size: 3rem;
      margin-bottom: 20px;
      line-height: 1.2;
      color: #fff;
      text-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .hero-left p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      opacity: 0.9;
      color: #f0f0f0;
    }

    .hero-right {
      flex: 1 1 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .btn-custom {
  padding: 14px 30px;
  border-radius: 50px;
  font-weight: 600;
  font-size: 1.1rem;
  margin: 10px 0;
  width: 80%;
  transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
}

/* Login button (green) */
.btn-login {
  background: #28a745;
  color: #fff;
  border: none;
}
.btn-login:hover {
  transform: scale(1.08);
  box-shadow: 0 8px 20px rgba(40,167,69,0.5);
}

/* Signup button (blue) */
.btn-register {
  background: #007bff;
  color: #fff;
  border: none;
}
.btn-register:hover {
  transform: scale(1.08);
  box-shadow: 0 8px 20px rgba(0,123,255,0.5);
}

/* Darker version when clicked */
.btn-login.active {
  background: #1e7e34; /* Dark green */
}
.btn-register.active {
  background: #0056b3; /* Dark blue */
}


/* Active / Clicked highlight (same color for both) */
.btn-custom.active {
  background: linear-gradient(45deg, #ff9800, #ff5722); /* Orange gradient */
  box-shadow: 0 0 25px rgba(255,152,0,0.7);
  transform: scale(1.05);
}



    /* Responsive */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        padding: 40px 20px;
      }
      .hero-left, .hero-right {
        flex: 1 1 100%;
        text-align: center;
      }
      .hero-left h1 {
        font-size: 2.2rem;
      }
      .hero-left p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="hero-container">
    <div class="hero" data-aos="zoom-in" data-aos-duration="1200">

      <!-- Left Section -->
      <div class="hero-left" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="300">
        <h1>ðŸŽ“ Welcome to <span style="color:#ffd700">Student Portal</span></h1>
        <p>Access your courses, track progress, and stay updated with announcements. Login or create an account to start your learning journey.</p>
      </div>

      <!-- Right Section -->
      <div class="hero-right" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="500">
        <a href="./login.html" class="btn btn-custom btn-login" data-aos="flip-up" data-aos-delay="700">
          <i class="fa-solid fa-right-to-bracket"></i> Login
        </a>
        <a href="./singup.html" class="btn btn-custom btn-register" data-aos="flip-up" data-aos-delay="900">
          <i class="fa-solid fa-user-plus"></i> Sign Up
        </a>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <script>
  document.querySelectorAll('.btn-custom').forEach(btn => {
    btn.addEventListener('click', function(e) {
      // Remove "active" from all buttons first
      document.querySelectorAll('.btn-custom').forEach(b => b.classList.remove('active'));
      // Add "active" only to clicked button
      this.classList.add('active');
    });
  });
</script>


  <script>
    AOS.init({ duration: 1200, once: true, easing: 'ease-in-out' });

    // Mouse move parallax tilt effect
    const hero = document.querySelector('.hero');
    document.addEventListener('mousemove', e => {
      const x = (window.innerWidth / 2 - e.pageX) / 60;
      const y = (window.innerHeight / 2 - e.pageY) / 60;
      hero.style.transform = `rotateY(${x}deg) rotateX(${y}deg) scale(1.05)`;
    });
    document.addEventListener('mouseleave', () => {
      hero.style.transform = 'rotateY(0deg) rotateX(0deg) scale(1)';
    });
  </script>

</body>
</html>
